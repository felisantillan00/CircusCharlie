plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
     id 'distribution'
}

// Solo creara ZIP para distribucion de la app
tasks.distTar.enabled = false

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    flatDir {
        dirs 'lib' 
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    //compile files('lib/bucleJuego.jar')
    implementation name: 'bucleJuego'

    // This dependency is used by the application.
    //implementation 'com.google.guava:guava:31.0.1-jre'

    implementation 'org.xerial:sqlite-jdbc:3.45.3.0'

    // https://mvnrepository.com/artifact/org.json/json
    implementation group: 'org.json', name: 'json', version: '20240303'
}

application {
    // Define the main class for the application.
    //mainClass = 'jgame.gradle.App'
    mainClass = 'jgame.Main'
    // mainClass='jgame.gradle.CircusCharlie.CircusCharlie'
    // mainClass='jgame.gradle.Pong.PantallaInicio'
    //mainClass = 'jgame.gradle.AppCamaraHeroe'
    //mainClass = 'jgame.gradle.Juego02'
    // mainClass = 'jgame.gradle.JuegoConDB'
    //mainClass = 'jgame.gradle.LanzadorJuegos'
}

 

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

/* copia archivo desde src/main/config a los diferentes destinos */
 tasks.register("copyConfig") {
      group = "Other"
    description = "Copia Archivos de Configuracion"
    doFirst {
         println 'copyConfig'
        copy {
            from("src/main/config")
            into 'build/classes/java/main/'
           
        }
        copy {
            from("src/main/config")
            into 'build/distributions'
           
        }
         
    }
}
 

 tasks.named("build") { 
    finalizedBy("copyConfig")
    
}

jar { 
    archiveVersion =  '0.0.1'
        into 'resources', {
            from 'resources'
        }
  
        manifest { 
            attributes  'Main-Class': 'jgame.gradle.App', 
                        'Implementation-Title': 'POO Juego', 
                        'Implementation-Version': archiveVersion.get()
        } 
 
 }
 
 distributions {
    main {
         
        contents {
            from 'src/main/config/jgame.properties'
            
        }
    }
}
 